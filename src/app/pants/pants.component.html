    <div class="p-2 text-base grid grid-cols-3 gap-4 sm:grid-cols-1 md:grid-cols-3">

        <div [routerLink]="['/product/details/', Pants?.id]" *ngFor="let Pants of Pants" data-aos="zoom-in" >

                <div class="imgHolder">
                        <img src={{Pants?.image1}}

                    <h4 class="title truncate">{{Pants?.name}}</h4>
                    <div class="price">N {{Pants?.price}}</div>
                </div>
            </div>
        </div>  

    </div><br /><br />

</div>
